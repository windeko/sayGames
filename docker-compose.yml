version: '3.9'
services:
  logGenerator:
    image: golang:1.16.6-alpine3.14
    container_name: logGenerator
    depends_on:
      - logReceiver
    command: sh -c "/entrypoints/wait-for/wait-for.sh logReceiver:8080 && go run main.go"
    volumes:
      - ./entrypoints:/entrypoints
      - ./log-generator:/app
    working_dir: /app
    links:
      - logReceiver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - say_games

  logReceiver:
    image: golang:1.16.6-alpine3.14
    container_name: logReceiver
    depends_on:
      - clickhouse_server
    command: sh -c "/entrypoints/wait-for/wait-for.sh clickhouse_server:8123 && go mod download && go run main.go"
    volumes:
      - ./entrypoints:/entrypoints
      - ./log-receiver:/app
    working_dir: /app
    links:
      - clickhouse_server
    ports:
      - 8080:8080
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - say_games

  clickhouse_server:
    image: yandex/clickhouse-server
    container_name: clickhouseServer
    ports:
      - "8123:8123"
    volumes:
      - ./db:/var/lib/clickhouse
      - ./entrypoints/init-db:/docker-entrypoint-initdb.d
    networks:
      - say_games


networks:
  say_games:
    driver: bridge